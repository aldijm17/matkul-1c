<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah/Edit Jadwal Kuliah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#161b22">

  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: "Fira Code", monospace;
    }
    .card {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
    }
    .form-label {
      font-weight: 600;
      color: #c9d1d9;
    }
    .form-control, .form-select {
      background-color: #0d1117;
      border: 1px solid #30363d;
      color: #c9d1d9;
    }
    .form-control:focus, .form-select:focus {
      border-color: #58a6ff;
      box-shadow: 0 0 0 0.2rem rgba(88,166,255,0.25);
    }
    .btn-primary {
      background-color: #238636;
      border: none;
    }
    .btn-primary:hover {
      background-color: #2ea043;
    }
    h3 {
      color: #58a6ff;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h3 class="text-center mb-4">Tambah/Edit Jadwal Kuliah</h3>
          <form id="jadwalForm">
            <div class="mb-3">
              <label for="hari" class="form-label">Hari</label>
              <select id="hari" class="form-select" required>
                <option value="">Pilih Hari</option>
                <option>Senin</option>
                <option>Selasa</option>
                <option>Rabu</option>
                <option>Kamis</option>
                <option>Jumat</option>
                <option>Sabtu</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="matkul" class="form-label">Mata Kuliah</label>
              <input type="text" id="matkul" class="form-control" placeholder="Masukkan mata kuliah" required>
            </div>
            <div class="mb-3">
              <label for="dosen" class="form-label">Dosen</label>
              <input type="text" id="dosen" class="form-control" placeholder="Nama dosen pengajar" required>
            </div>
            <div class="mb-3">
              <label for="ruang" class="form-label">Ruang</label>
              <input type="text" id="ruang" class="form-control" placeholder="Contoh: B101">
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="waktu_masuk" class="form-label">Waktu Masuk</label>
                <input type="time" id="waktu_masuk" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="waktu_keluar" class="form-label">Waktu Keluar</label>
                <input type="time" id="waktu_keluar" class="form-control" required>
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">ðŸ’¾ Simpan</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="env.js"></script>
  <script type="module" src="firebase.js"></script>
  <script type="module">
    import { db } from "./firebase.js";
    import { 
      collection, 
      addDoc, 
      doc, 
      getDoc, 
      updateDoc
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const form = document.getElementById("jadwalForm");
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (id) {
      (async () => {
        const docRef = doc(db, "jadwal", id);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("hari").value = data.hari;
          document.getElementById("matkul").value = data.matkul;
          document.getElementById("dosen").value = data.dosen;
          document.getElementById("ruang").value = data.ruang || '';
          document.getElementById("waktu_masuk").value = data.waktu_masuk || '';
          document.getElementById("waktu_keluar").value = data.waktu_keluar || '';
        }
      })();
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        hari: document.getElementById("hari").value,
        matkul: document.getElementById("matkul").value,
        dosen: document.getElementById("dosen").value,
        ruang: document.getElementById("ruang").value || 'Tidak disebutkan',
        waktu_masuk: document.getElementById("waktu_masuk").value,
        waktu_keluar: document.getElementById("waktu_keluar").value
      };
      try {
        if (id) {
          await updateDoc(doc(db, "jadwal", id), data);
        } else {
          await addDoc(collection(db, "jadwal"), data);
        }
        window.location.href = "index.html";
      } catch (error) {
        console.error("Error saving data:", error);
        alert("Terjadi kesalahan saat menyimpan data.");
      }
    });
  </script>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>

</body>
</html>
