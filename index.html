<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- link ke style.css -->
  <link rel="stylesheet" href="style.css">
  <!-- Meta tags untuk PWA -->
  <meta name="theme-color" content="#0d1117">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ScheduleOS">
  
  <!-- Icons untuk berbagai perangkat -->
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  
  <title>ScheduleOS - Jadwal Kuliah 1C</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="terminal-prompt">user@scheduleos:~$ ./start_schedule_manager</div>
      <h1>
        <span>ðŸ“š</span>
        ScheduleOS
      </h1>
      <p>Sistema Manajemen Jadwal Kuliah 1C - v1.0.0</p>
      <a href="add.html" class="add-btn">
        <span>âž•</span>
        Tambah Jadwal Baru
      </a>
    </header>

    <div class="table-container">
      <table id="jadwalTable">
        <thead>
          <tr>
            <th>Hari</th>
            <th>Mata Kuliah</th>
            <th>Waktu Masuk</th>
            <th>Waktu Keluar</th>
            <th>Dosen</th>
            <th>Ruang</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="jadwalList">
          <tr class="loading">
            <td colspan="7">
              <div class="spinner"></div>
              Memuat data jadwal...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- PWA Install Prompt -->
  <div class="install-prompt" id="installPrompt">
    <span>ðŸš€ Install ScheduleOS untuk akses offline!</span>
    <button class="install-btn" id="installBtn">Install</button>
    <button class="install-btn" id="dismissBtn" style="background: var(--text-secondary);">Nanti</button>
  </div>

  <script src="env.js"></script>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }

    // PWA Install Prompt
    let deferredPrompt;
    const installPrompt = document.getElementById('installPrompt');
    const installBtn = document.getElementById('installBtn');
    const dismissBtn = document.getElementById('dismissBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installPrompt.classList.add('show');
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response to the install prompt: ${outcome}`);
        deferredPrompt = null;
        installPrompt.classList.remove('show');
      }
    });

    dismissBtn.addEventListener('click', () => {
      installPrompt.classList.remove('show');
    });

    // Hide install prompt when app is installed
    window.addEventListener('appinstalled', () => {
      installPrompt.classList.remove('show');
      console.log('PWA was installed');
    });
  </script>
</body>
</html>
